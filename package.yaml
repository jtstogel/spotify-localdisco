name:                spotify-localdisco
version:             0.1.0.0
github:              "githubuser/spotify-localdisco"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/spotify-localdisco#readme>

dependencies:
- aeson
- array
- base >= 4.7 && < 5
- yesod
- persistent
- persistent-sqlite
- persistent-template
- monad-logger
- resourcet
- blaze-html
- bytestring
- containers
- http-conduit
- http-types
- monad-coroutine
- monad-loops
- unliftio-core
- mtl
- scotty
- sort
- stm
- text
- time
- transformers
- uuid
- wai
- wai-cors
- wai-extra
- temporary # Test-only, but whatevs

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  web-exe:
    main:               Main.hs
    source-dirs:        app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - spotify-localdisco

tests:
  spec:
    defaults: hspec/hspec@main
    dependencies: spotify-localdisco
